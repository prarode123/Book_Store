
<style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 100px;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 5px 10px rgba(10, 10, 10, 0.1);
    width: 300px;
}

.register-form h2 {
    margin-bottom: 20px;
    text-align: center;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #00712d;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: #06a11d;
}
p{
    font-size:15px;
}
p a{
text-decoration: none;
}


table {
                width: 70%;
                border-collapse: collapse;
                margin-left:20%;
            }

             th,td {
                padding: 8px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }

            th {
                background-color: #f2f2f2;
            }
            h2 
            {
             text-align: center;
             color: #333;
            }

</style>

<body>
    <div class="container">
        <form class="register-form" action="/submit" method="POST">
            <h2>Register</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" [(ngModel)]="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" required>
            </div>
            <button type="submit" (click)="add1()" onclick="return confirm('Register Successfully..');">Register</button>
            <br><br>
            <p>Already have an account? <a href="userlogin" style="color: blue; font-size: medium;">Login</a></p>
        </form>
    </div>
</body>
